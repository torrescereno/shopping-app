

<div class="container mt-3">
    <div class="row">
        <div class="col-12">
            <h4>Productos</h4>
        </div>
        
    </div>
    
    <div class="row">
        <div class="col-12 col-md-3" *ngFor="let producto of productos; let i = index">
            <div class="card h-100 mt-3" >
                <img [src]="producto.imagen" class="card-img-top">
                <div class="card-body">
                  <h5 class="card-title">{{ producto.nombre | uppercase}}</h5>
                  <p class="card-text" >Categor√≠a: {{ producto.categoria }}</p>
                  <p class="card-text" >Precio: {{ producto.precio | descuento}}</p>
                </div>
                <!-- <div class="card-body p-0 text-center">
                  <button class="btn btn-outline-warning my-2 my-sm-0" routerLink="login">Comprar</button>
                  <button class="btn btn-outline-warning my-2 my-sm-0" routerLink="login">Detalle</button>
                </div> -->
            </div>
        </div>
    </div> 

</div>
