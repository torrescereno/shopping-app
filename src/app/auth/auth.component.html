<div class="container mt-5">
    <div class="row">
        <div class="col-12 text-center">
            <ng-template [ngIf]="login"><h1>Login</h1></ng-template>
            <ng-template [ngIf]="!login"><h1>Registro</h1></ng-template>
        </div>
    </div>

    <form class="container w-75 mt-3" (ngSubmit)="onSubmit()" #form="ngForm">

        <div class="form-group">
            <label for="">Email</label>
            <input type="email" class="form-control" name="email"  aria-describedby="emailHelpId" ngModel>
            <small id="emailHelpId" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
            <label for="">Contraseña</label>
            <input type="password" class="form-control" name="password" required minlength="6" ngModel>
            <small id="emailHelpId" class="form-text text-muted"></small>
        </div>
        <ng-template [ngIf]="!login">
            <div class="form-group">
                <label for="">Confirmar contraseña</label>
                <input type="password" class="form-control" name="conPassword" ngModel>
                <small id="emailHelpId" class="form-text text-muted"></small>
            </div>
        </ng-template>

        <div class="form-group row justify-content-between">
            <div class="col-12 col-md-3">
              <button type="submit" class="btn btn-outline-info btn-block">Enviar</button>
            </div>
            <div class="col-12 col-md-3 form-auth-link">
                <ng-template [ngIf]="login"><div (click)="formRegistro()">No tienes una cuenta ?</div></ng-template>
                <ng-template [ngIf]="!login"><div (click)="formLogin()">Ya tienes una cuenta ?</div></ng-template>             
            </div>
        </div>

    </form>

</div>
