<div class="container mt-5">
    <div class="row">
        <div class="col-12 text-center">
            <h1>Login</h1>
        </div>
    </div>

    <form class="container w-75 mt-3" (ngSubmit)="onSubmit()" #form="ngForm">

        <div class="form-group">
            <label for="">Email</label>
            <input type="email" class="form-control" name="email"  aria-describedby="emailHelpId" ngModel>
            <small id="emailHelpId" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
            <label for="">Password</label>
            <input type="password" class="form-control" name="password" ngModel>
            <small id="emailHelpId" class="form-text text-muted"></small>
        </div>

        <div class="form-group row justify-content-between">
            <div class="col-12 col-md-3">
              <button type="submit" class="btn btn-outline-info btn-block">Ingresar</button>
            </div>
            <!-- <div class="col-12 col-md-3">
                <button class="btn btn-outline-info btn-block" routerLink="productos">Registro</button>
            </div> -->
        </div>

    </form>

</div>
